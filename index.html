<!DOCTYPE html>
<html>
    <head>
        <title>Rock Scissors Paper</title>
		<link href="RockPaperScissors.css" rel="stylesheet">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="RockPaperScissors.js"></script>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/icon"/>
		<link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    </head>

    <body>	
		<div id="page">
			<h1>Rock Scissors Paper!</h1>

			<!-- Player Choice Box -->
			<div class="choiceWrapper" id="player">
				<h3>Player</h3>
				<div class="choiceContainer" >
					<div class="choice rock">
						<img src="img/RockCartoon.png" alt="Rock" width="100%">
					</div>
					<div class="choice scissors">
						<img src="img/ScissorsCartoon.png" alt="Scissors" width="100%">
					</div>
					<div class="choice paper">
						<img src="img/PaperCartoon.png" alt="Paper" width="100%">
					</div>
				</div>
			</div>

			<!-- Middle Game Components -->
			<div class="middle">
				<div id="gameResult">...Choose Above...</div>
			</div>



			<!-- Computer Choice Box -->
			<div class="choiceWrapper" id="computer">
				<h3>Computer</h3>
				<div class="choiceContainer">
					<div class="choice rock">
						<img src="img/RockCartoon.png" alt="Rock" width="100%">
					</div>
					<div class="choice scissors">
						<img src="img/ScissorsCartoon.png" alt="Scissors" width="100%">
					</div>
					<div class="choice paper">
						<img src="img/PaperCartoon.png" alt="Paper" width="100%">
					</div>
				</div>
			</div>


		</div> 
    </body>
    
</html>
